<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="fonts-awesone6.3.0/css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="d-flex flex-column justify-content-between col-auto bg-dark min-vh-100">
                        <div class="mt-4">
                            <a class="text-white d-none d-sm-inline text-decoration-none d-flex align-items-center ms-4" role="button">
                                <span class="fs-5">Sidemenu</span>
                            </a>
                            <hr class="text-white d-none d-sm-inline"/>
                            <ul class="nav nav-pills flex-column mt-2 mt-sm-0 " id="menu">
                                <li class="nav-item my-sm-1 my-2">
                                    <a href="#" class="nav-link text-white text-center text-sm-start" aria-current="page">
                                        <i class="fa fa-gauge"></i>
                                        <span class="ms-2 d-none d-sm-inline">Dashboard</span>
                                    </a>
                                </li>
                                <li class="nav-item my-sm-1 my-2">
                                    <a href="#" class="nav-link text-white  text-center text-sm-start" aria-current="page">
                                        <i class="fa fa-house"></i>
                                        <span class="ms-2 d-none d-sm-inline">Home</span>
                                    </a>    
                                </li>
                                <li class="nav-item my-sm-1 my-2 disabled">
                                    <a href="#sidemenu" data-bs-toggle = "collapse" class="text-center text-sm-start nav-link text-white" aria-current="page">
                                        <i class="fa fa-table"></i>
                                        <span class="ms-2 d-none d-sm-inline">Products</span>
                                        <i class="fa fa-caret-down"></i>
                                    </a>    
                                    <ul class="nav collapse ms-1 flex-column " id="sidemenu" data-bs-parent="#menu">
                                        <li class="nav-item">
                                            <a class="nav-link text-white" href="#" aria-current="page">Item 1</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link text-white" href="#">Item 2</a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="nav-item my-sm-1 my-2">
                                    <a href="#" class=" text-center text-sm-start nav-link text-white" aria-current="page">
                                        <i class="fa fa-users"></i>
                                        <span class="ms-2 d-none d-sm-inline">Customers</span>
                                    </a>    
                                </li>
                            </ul>
                        </div>
                        <div>
                            <div class="dropdown open">
                                <a class="btn border-none outline-none text-white dropdown-toggle" type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                            <i class="fa fa-user"></i><span class="ms-1 d-none d-sm-inline"> Revochat</span> 
                                        </a>
                                <div class="dropdown-menu" aria-labelledby="triggerId">
                                    <a class="dropdown-item" href="#">Profile</a>
                                    <a class="dropdown-item " href="#">Settings</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
               


    <script src="js/bootstrap.bundle.js"></script>
